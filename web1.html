<html>

<head>
    <style>
        body {
            background-color:grey;
        }
    </style>
    <title>
        Responsive webpage
    </title>
</head>

<body>
    <h1 align="center">Responsive webpage</h1>
    <div align="center" color="grey">
        <form action="sample.html">
            <label for="name">Name</label>
            <div>
                <input type="text" name="myName" id="name">
            </div>
            <br>
            <label for="myRole">Role</label>
            <div>
                <input type="text" name="myRole" id="myRole">
            </div>
            <br>
            <label for="myEmail">Email</label>
            <div>
                <input type="email" name="myEmail" id="myEmail">
            </div>
            <br>
            <label for="myDate">Date</label>
            <br>
            <div>
                <input type="date" name="myDate" id="myDate">
            </div>
            <br>
            <label for="myBonus">Bonus</label>
            <br>
            <div>
                <input type="number" name="myBonus">
            </div>
            <br>
            <div>
            <label for="age">Age</label>
           
            <select name="Age" id="age">
                    <option value="18" selected>18</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    
                </select>

            </div>
            <br>
            <div>
                <label for="myEligibility">Are you over 18?</label>
                <input type="radio" name="myEligibility" value="Yes" id=myEligibility">
                <label>Yes</label>
                <input type="radio" name="myEligibility" value="No" id="myEligibility">
                <label>No</label>
                
            </div>
            <br>
            <div>
                <label for="myGender">Gender</label>
                <input type="radio" name="myGender" value="Male" id="myGender">
                <label>Male</label>
                <input type="radio" name="myGender" value="Female" id="myGender">
                <label>Female</label>
                <input type="radio" name="myGender" value="Others" id="myGender">
                <label>Other</label>
            </div>
            <br>
            <div>
                <label for="car">What car do you drive?</label>
                <select name="myCar" id="car">
                    <option value="ind">Indica</option>
                    <option value="swf">Swift</option>
                    <option value="audi">Audi</option>
                    <option value="merc" selected>Mercedes</option>
                </select>
            </div>
            <br>
            <div>
                <label for="myText">Write about yourself</label>
                <br>
                <textarea name="myText" cols="50" rows="10" id="myText"
                    placeholder="Enter about yourself here"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
        </form>
    </div>
</body>

</html>
